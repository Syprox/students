<!doctype html>
<html lang="uk">
<head>
	<meta charset="UTF-8" />
	<meta name="description" value="Система Обліку Студентів Навчального Закладу" />
	<!-- Include Styles -->
 	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
 	<link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css" />
 	<link rel="stylesheet" href="../static/css/main.css" />
 	<style type="text/css">
 		
 	</style>
	<title>Форма редагування даних студента</title>
</head>
<body>
		<!-- Start Container -->
		<div class="container">
	
			<!-- Start Header -->
			<div class="row" id="header">
				<!-- Logo -->
				<div class="col-xs-12">
				<h1>Форма редагування даних студента</h1>
				</div>
			</div>
			<!-- End Header -->
		
			<!-- Groups Selector -->
				
			<div class="row">
				<div class="col-xs-8">
				<form class="form-horizontal" role="form">
					<div class="form-group">
					  <label for="inputName" class="col-sm-3 control-label">Ім&rsquo;я*</label>
					  <div class="col-sm-6">
					    <input type="text" class="form-control" id="inputName" placeholder="Ім'я">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputLastName" class="col-sm-3 control-label">По батькові</label>
					  <div class="col-sm-6">
					    <input type="text" class="form-control" id="inputLastName" placeholder="По батькові">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputSurName" class="col-sm-3 control-label">Прізвище*</label>
					  <div class="col-sm-6">
					    <input type="text" class="form-control" id="inputSurName" placeholder="Прізвище">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputNumTicket" class="col-sm-3 control-label">№ білету*</label>
					  <div class="col-sm-6">
					    <input type="text" class="form-control" id="inputSurName" placeholder="№ білету">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputBirsday" class="col-sm-3 control-label">Дата народження</label>
					  	<div class='col-sm-6'>
			                <div class='input-group date' id='datetimepicker1'>
			                    <input type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			        	</div>
					</div>
					
					<div class="form-group">
					  <label for="photoFileName" class="col-sm-3 control-label">Фото</label>
					  <div class="col-sm-6">
					      <p class="form-control-static">PhotoFile.jpg</p>
					    </div>
					</div>							
					
					<div class="form-group">
					  <label for="photoName" class="col-sm-3 control-label"></label>
					  <div class="col-sm-6">
					    <label for="exampleInputFile">Змінити:<input type="file" id="exampleInputFile"></label>
					  </div>
					</div>
					
					<div class="form-group">
					  <label for="selectGrup" class="col-sm-3 control-label">Група:</label>
					    <div class="col-sm-6" id="group-selector" style="margin-top:0px;">
							<select>
								<option value="">Усі Студенти</option>
								<option value="">МтМ - 21</option>
								<option value="">МтМ - 22</option>
								<option value="">91ДПМ</option>
								<option value="">91ДР</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
					  <label for="inputNumTicket" class="col-sm-3 control-label">Додаткові нотатки</label>
					  <div class="col-sm-6">
					    <textarea class="form-control" rows="2">Тест б)</textarea>
					  </div>
					</div>
				</form>
				</div>
			</div>	
		</div>
		<!-- End Container -->
		
		<div class="container-fluid bg-info" id="btn-block">
		<!-- Buttons block -->
		<div class="row">
			<div class="col-xs-offset-3 col-xs-6">
				<form>
				    <button type="submit" class="btn btn-primary">Зберегти</button>
				    <button type="submit" class="btn btn-default">Скасувати</button>
				</form>
			</div>
		</div>
		<!-- End Buttons Block -->
		</div>
		<!-- End Main Page Content -->
		
		<!-- Start Footer -->
		<div class="row" id="footer">
			<div class="col-xs-offset-1 col-xs-9">&copy; 2016 Сервіс Обліку Студентів</div>
		</div>
		<!-- End Footer -->
		
	<!-- Javascripts Section -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/24 jquery.js"></script>
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript">$(function () {$('#datetimepicker1').datetimepicker(); });</script>
	
</body>
</html>
